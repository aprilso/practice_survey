<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <h2>Welcome to this important survey</h2>
  <p>This survey will ask you very imporant questions about your life.</p>
  <h3>Question 1: What's your favorite beverage?</h3> 
  <select class="form-control" id="beverage">
    <option>Soda</option>
    <option>Tea</option>
    <option>Kombucha</option>
    <option>Coffee</option>
    <option>Water</option> 
  </select>
  
  <h3>Question 2: What is your favorite food?</h3>
  <div class="radio">
    <label>
      <input type="radio" name="meal" value="pizza" checked>
      Pizza
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="meal" value="nachos">
      Nachos
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="meal" value="friedChickenSandwich">
      Fried Chicken Sandwich 
    </label>
  </div>
  
  
  
</body>
</html>
